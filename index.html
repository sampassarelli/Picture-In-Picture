<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture in Picture</title>
  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="directions-container">
    <p>When the page loads, it will prompt you to choose a screen to share.</p>
    <p>Once selected, click START, and that screen will be in the picture in picture. </p>
    <p>When you are finished, close the picture in picture box and stop sharing the screen. </p>
    <p>Refresh to start again! </p>
  </div>
  <!-- Video -->
  <video id="video" controls height="360" width="640" hidden></video>
  <!-- Button -->
  <div class="button-container">
    <button id="button">START</button>
  </div>
  <script src="script.js">

  </script>
</body>
</html>
